<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>修改废料信息</title>
</head>
<body>
<div class="col-lg-12">
    <section class="panel">
        <header class="panel-heading">
            修改废料信息
        </header>
        <div class="panel-body">
            <div class="form">
                <form class="cmxform form-horizontal adminex-form" id="signupForm" method="get" action="" novalidate="novalidate">
                    <div class="form-group ">
                        <label for="code" class="control-label col-lg-2">编码</label>
                        <div class="col-lg-10">
                            <input class=" form-control" id="code" name="code" type="text">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="name" class="control-label col-lg-2">废物名称</label>
                        <div class="col-lg-10">
                            <input class=" form-control" id="name" name="name" type="text">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="amount" class="control-label col-lg-2">产生数量</label>
                        <div class="col-lg-10">
                            <input class="form-control " id="amount" name="amount" type="text">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="measure" class="control-label col-lg-2">计量单位</label>
                        <div class="col-lg-10">
                            <input class="form-control " id="measure" name="measure" type="text">
                        </div>
                    </div>
                    <div class="form-group ">
                        <label for="operator" class="control-label col-lg-2">经办人</label>
                        <div class="col-lg-10">
                            <input class="form-control " id="operator" name="operator" type="text">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
