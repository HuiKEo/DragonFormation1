<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<base th:href="@{/}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script type="text/javascript" src="js/bootstrap-daterangepicker/moment.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-daterangepicker/daterangepicker.js"></script>
    <script type="text/javascript" src="js/bootstrap-colorpicker/js/bootstrap-colorpicker.js"></script>
    <script type="text/javascript" src="js/bootstrap-timepicker/js/bootstrap-timepicker.js"></script>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript">
        $(function (){
            $("#updateInfoBtn").bind("click",function (){
                    if(confirm("确认提交？")){
                        $("#infoForm").submit();
                    }

            })
        });
    </script>
</head>
<body>
<!-- Modal -->
<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"   >
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">修改产废信息</h4>
            </div>
            <div class="modal-body">
                <form  id="infoForm"  class="form-horizontal " th:action="@{/disposition/update}" method="post" >
                    <input type="hidden" name="_method" th:value="PUT">
                    <input type="hidden" name="id" th:value="${dispositionInfo.id}">
                    <div class="form-group">
                        <label class="control-label col-md-4"> 单位名称</label>
                        <div class="col-md-6">
                            <input size="16" type="text" id="name" name="name" th:value="${dispositionInfo.name}" class="form_datetime form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-4"> 许可证编码</label>
                        <div class="col-md-6">
                            <input size="16" type="text" id="licence"  name="licence" th:value="${dispositionInfo.licence}"   class="form_datetime form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-4"> 审核状态</label>
                        <div class="col-md-6">
                            <input size="16" type="text" id="status" name="status"   th:value="${dispositionInfo.status}"  class="form_datetime form-control">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-md-4">创建时间</label>
                        <div class="col-md-6 col-xs-11">

                            <div
                                    class="input-append date dpYears">
                                <input type="date" size="16" id="createTime" name="createTime" class="form-control" th:value="${#dates.format(dispositionInfo.createTime, 'yyyy-MM-dd HH:mm')}" >
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button data-dismiss="modal" class="btn btn-primary" id="updateInfoBtn" type="button">修改</button>
                    </div>
                </form>



            </div>
        </div>
    </div>
    <!-- modal -->
    <!--body wrapper end-->
</div>
</body>
</html>
